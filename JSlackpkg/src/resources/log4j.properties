# Direct log messages to a log file
log4j.appender.file=org.apache.log4j.FileAppender
#log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=JSlackPkg.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} [%rms elapsed] [%p] (%C{1}:%L) - %m%n
 
# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} [%rms elapsed] [%p] (%C{1}:%L) - %m%n
 
# Root logger option file, 
#log4j.rootLogger=DEBUG,stdout
log4j.rootLogger=INFO,stdout

# ======== DB
log4j.logger.org.jotapdiez.jslackpkg.core.impl.JSlackpkgPackageManager=file
